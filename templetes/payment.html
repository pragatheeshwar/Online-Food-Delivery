<!DOCTYPE html>
<html>
    <head>
        <title>Payment Gateway</title>
        <link rel="stylesheet" href="payment.css">
    </head>
    <body>
        <h1><a href='home_main.html'><img src="pragamax.webp" width="80" height="80"></a></h1>
        <div id="wrapper">
            <div class="payment">
                <div class="payment_product">
                    <div>
                        <h2>Butter Chicken</h2>
                        <div class="price">
                            ₹250
                        </div>
                    </div>
                </div>
                <div class="payment_bill">
                    <h3>Recipt Summary</h3>
                    <ul>
                        <li>
                            <span>₹250 x 1 item</span>
                            <span>₹250.00</span>
                        </li>
                        <li>
                            <span>Discount</span>
                            <span>₹50.00</span>
                        </li>
                        <li>
                            <span>Subtotal</span>
                            <span>₹200.00</span>
                        </li>
                        <li>
                            <span>Tax</span>
                            <span>₹5.00</span>
                        </li>
                        <li>
                            <span>Total</span>
                            <span>₹205.00</span>
                        </li>
                    </ul>
                    <hr>
                    <h3>Address Details</h3>
                    <form action="/" class="payment_form">
                    <div class="form_input">
                        <input type="text" placeholder="House address" style="width:100%">
                    </div>
                    <div class="form_input">
                        
                        <input type="text" placeholder="House Number">
                        
                        
                        <input type="number" placeholder="Floor">
                        
                        
                        <input type="text" placeholder="House Name">
                        
                    </div>
                    <button type="submit">Order Now</button>

                    </form>
                </div>

        </div>
    </body>
</html>
